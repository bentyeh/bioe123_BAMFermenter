<!DOCTYPE HTML>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Roboto', serif;
    }
  </style>
<script src="WebSocket.js" type="text/javascript"></script>
</head>

<body>
  <center>
      <header>
        <h1 style="color:DarkOrchid;">B.A.M.F.ermenter Control Panel</h1>
      </header>
      <div>
        <table>
          <tr>
            <td style="width:14.4px; text-align: left">Stir: </td>
            <td><input class="enabled" id="stir_slider" type="range" min="0" max="255" step="1" oninput="changeStirSet();" value="0"></td>
            <td id="stir_set" style="width:14.4px; text-align: right">0</td>
          </tr>
          <tr>
            <td style="width:14.4px; text-align: left">Air: </td>
            <td><input class="enabled" id="air_slider" type="range" min="0" max="255" step="1" oninput="changeAirSet();" value="0"></td>
            <td id="air_set" style="width:14.4px; text-align: right">0</td>
          </tr>
          <tr>
            <td style="width:14.4px; text-align: left">Fan: </td>
            <td><input class="enabled" id="fan_slider" type="range" min="0" max="255" step="1" oninput="changeFanSet();" value="0"></td>
            <td id="fan_set" style="width:14.4px; text-align: right">0</td>
          </tr>
          <tr>
            <td style="width:14.4px; text-align: left">Peltier: </td>
            <td><input class="enabled" id="heat_slider" type="range" min="0" max="255" step="1" oninput="changeHeatSet();" value="0"></td>
            <td id="heat_set" style="width:14.4px; text-align: right">0</td>
          </tr>
        </table>
        <p id='dat_json'>Wow this didn't work</p>
        <p style="margin:8px 0px">
          <button id="closed_loop" class="button" onclick="activate_closed_loop();">Closed Loop</button>
        </p>
      </div>
      <div id="sensorContainer" style="height: 300px; width: 20%;"></div>
      <div id="effectorContainer" style="height: 300px; width: 20%;"></div>
      <div id="tempContainer" style="height: 300px; width: 20%;"></div>
    </center>

  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
