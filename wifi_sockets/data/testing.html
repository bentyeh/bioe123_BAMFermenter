<!DOCTYPE HTML>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<style>
      body {
        font-family: 'Roboto', serif;
      }
    </style>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "Top Oil Reserves"
	},
	axisY: {
		title: "Reserves(MMbbl)"
	},
	data: [{        
		type: "column",  
		showInLegend: true, 
		legendMarkerColor: "grey",
		legendText: "MMbbl = one million barrels",
		dataPoints: [      
			{ y: 300878, label: "Venezuela" },
			{ y: 266455,  label: "Saudi" },
			{ y: 169709,  label: "Canada" },
			{ y: 158400,  label: "Iran" },
			{ y: 142503,  label: "Iraq" },
			{ y: 101500, label: "Kuwait" },
			{ y: 97800,  label: "UAE" },
			{ y: 80000,  label: "Russia" }
		]
	}]
});
chart.render();

}
</script>
<script src="WebSocket.js" type="text/javascript"></script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<center>
    <header>
      <h1 style="color:DarkOrchid;">B.A.M.F.ermenter Control Panel</h1>
    </header>
    <div>
      <table>
        <tr>
          <td style="width:14.4px; text-align: left">Stir: </td>
          <td><input class="enabled" id="stir_slider" type="range" min="0" max="255" step="1" oninput="changeSet();" value="0"></td>
          <td id="stir_set" style="width:14.4px; text-align: right">0</td>
        </tr>
        <tr>
          <td style="width:14.4px; text-align: left">Air: </td>
          <td><input class="enabled" id="air_slider" type="range" min="0" max="255" step="1" oninput="changeSet();" value="0"></td>
          <td id="air_set" style="width:14.4px; text-align: right">0</td>
        </tr>
        <tr>
          <td style="width:14.4px; text-align: left">Fan: </td>
          <td><input class="enabled" id="fan_slider" type="range" min="0" max="255" step="1" oninput="changeSet();" value="0"></td>
          <td id="fan_set" style="width:14.4px; text-align: right">0</td>
        </tr>
        <tr>
          <td style="width:14.4px; text-align: left">Peltier: </td>
          <td><input class="enabled" id="heat_slider" type="range" min="0" max="255" step="1" oninput="changeSet();" value="0"></td>
          <td id="heat_set" style="width:14.4px; text-align: right">0</td>
        </tr>
      </table>
      <p id='dat_json'>Wow this didn't work</p>
      <p style="margin:8px 0px">
        <button id="closed_loop" class="button" onclick="activate_closed_loop();">Closed Loop</button>
      </p>
    </div>
  </center>
</body>
</html>
